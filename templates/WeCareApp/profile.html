{% extends 'WeCareApp/base.html' %}
{% load static %}
{% block content %}

<script type="text/javascript">
  document.body.classList.add('prof-page');
  document.body.classList.add('single-page');
</script>


<div class="page-header" style="  background: url('{% static "images/causes-bg.jpg"  %}') no-repeat center; ">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1>Your Profile</h1>
                </div><!-- .col -->
            </div><!-- .row -->
        </div><!-- .container -->
    </div><!-- .page-header -->

		<div id="id03" class="modal">
            <form class="modal-content animate" method="post" action="/newBlog" >
              {% csrf_token %}
                <div class="imgcontainer">
                    <span onclick="document.getElementById('id03').style.display='none'" class="close" title="Close Modal">&times;</span>
                </div>
                <div class="container">
                    <label><b>Heading:</b></label>
                    <br>
                    <input type="text" name="heading" style="max-width: 900px">
                    <br>
                    <label><b>Post:</b></label>
                    <textarea rows="10" cols="100" name="text"></textarea>
                    </div>
                    <button id="login_button" type="submit" style="width:100px; margin-bottom: 30px; margin-left: 30px;">Submit</button>
                <div style="background-color:#f1f1f1; padding:10px;">
                    <button type="button" onclick="document.getElementById('id03').style.display='none'" class="cancelbtn">Cancel</button>
                </div>
            </form>
        </div>
    <div style="height: 300px; margin-top: 100px; color:#ff4800" class="row">
    	<div class="container">
    	<h3>Email:{{user_email}}</h3>
    	<br>
            	<button type="button" class="flex justify-content-center align-items-center" style="background: #ff4800;color: white;border-radius: 25px; margin-left:500px; padding: 5px;" onclick="window.location.href='https://goo.gl/forms/Ju8JGyd6zHeeHOO72'">Fill Up the Volunteer Form</button>
    	<button type="button" class="flex justify-content-center align-items-center" style="background: #ff4800;color: white;border-radius: 25px; margin-left: 50px; padding: 5px;" onclick="document.getElementById('id03').style.display='block';">Create a new blog</button>


    </div>
    </div>


{% endblock %}
